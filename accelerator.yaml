accelerator:
  displayName: New Accelerator
  description: Generate yaml for a new Accelerator resource.
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-tanzu-light.png
  tags:
    - Tanzu
    - Accelerator
  options:
    - name: description
      label: Description
      display: true
      defaultValue: ''

    - name: name
      label: K8s resource name
      required: true

    - name: url
      label: Git repository URL
      required: true

    - name: branch
      label: Git branch
      required: true
      defaultValue: main

    - name: interval
      label: Git repo update interval
      dataType: string
      defaultValue: ""

    - name: tags
      label: Tags
      inputType: tag
      dataType: [string]
      defaultValue: []
      display: true

    - name: icon
      label: Icon URL
      defaultValue: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-tanzu-light.png

engine:
  merge:
    - type: YTT
      extraArgs: ["'--file-mark'",  "'new-accelerator.yaml:path=accelerator.yaml'"]
    - include:
      - README.md
